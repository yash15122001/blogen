								<img

										rounded-circle

								<button class="btn btn-danger btn-block">

							</div>
							<div class="col-md-9 my-4 my-md-0">
								<form>
									<div class="form-group">
										<label for="name"> Name</label>

											type="text"
											class="form-control"
											name="name"
											id="name"
											value="Yash Nimbalkar"
										/>
									</div>
									<div class="form-group">
										<label for="email">Email </label>

											type="email"

											name="email"
